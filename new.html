<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Page title</title>
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="new.css">

</head>

<body>
    <div id="container">
        <div class="main" id="main">
            <input type="checkbox" id="chk">
            <div class="signup">
                <label for="chk" class="sig">Sign up</label>

                <div class="user-box">
                    <input type="text" title="Enter Username" id="username" required autocomplete="off">

                    <label id="usernameLabel">Username</label>


                    <img src="logo.svg" alt="Logo" class="logo-img" id="userIcon" />


                    <i></i>
                </div>
                <div class="user-box">
                    <input type="text" title="Enter email" id="email" required autocomplete="off">
                    <label id="emailLabel">Email</label>
                    <img src="logo.svg" alt="Logo" class="logo-img" id="emailIcon">
                </div>
                <div class="user-box">
                    <input type="password" title="Enter password" id="password" required autocomplete="off">
                    <label id="passwordLabel">Password</label>
                    <img src="logo.svg" alt="Logo" class="logo-img" id="passIcon">
                </div>

                <button onclick="check()" id="button">Sign up</button>

            </div>

            <div class="login">

                <label for="chk" class="log">Log in</label>



                <div class="user-box">

                    <input type="text" title="Enter Username" id="username2" required>

                    <label>Username</label>

                </div>

                <div class="user-box">

                    <input type="password" title="Enter password" id="password2" required>

                    <label>Password</label>

                </div>
                <button onclick="login()" id="button2">Login</button>

            </div>

        </div>
</body>
<script src="new.js"></script>
<script src="sweetalert.min.js"></script>

</html>
